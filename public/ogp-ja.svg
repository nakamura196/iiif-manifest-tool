<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- IIIF Logo Area -->
  <g transform="translate(150, 265)">
    <!-- Image frames representing collection -->
    <rect x="0" y="0" width="80" height="100" rx="4" fill="white" opacity="0.9" filter="url(#shadow)" transform="rotate(-5 40 50)"/>
    <rect x="20" y="10" width="80" height="100" rx="4" fill="white" opacity="0.9" filter="url(#shadow)" transform="rotate(3 60 60)"/>
    <rect x="40" y="20" width="80" height="100" rx="4" fill="white" filter="url(#shadow)"/>
    
    <!-- IIIF icon on front frame -->
    <g transform="translate(80, 70)">
      <circle r="25" fill="#ed1c24"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">IIIF</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif" font-size="56" font-weight="700" fill="white" filter="url(#shadow)">画像コレクション管理ツール</text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.95">国際規格IIIF対応</text>
  
  <!-- Features -->
  <g transform="translate(400, 420)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif" font-size="18" fill="white" opacity="0.8">
    <g transform="translate(0, 0)">
      <rect x="-8" y="-14" width="16" height="16" rx="2" fill="white" opacity="0.3"/>
      <text x="20" y="0">画像を簡単に整理・管理</text>
    </g>
    <g transform="translate(0, 35)">
      <rect x="-8" y="-14" width="16" height="16" rx="2" fill="white" opacity="0.3"/>
      <text x="20" y="0">IIIF準拠で高品質な閲覧体験</text>
    </g>
    <g transform="translate(0, 70)">
      <rect x="-8" y="-14" width="16" height="16" rx="2" fill="white" opacity="0.3"/>
      <text x="20" y="0">コレクションの公開・共有が簡単</text>
    </g>
  </g>
  
  <!-- IIIF badge -->
  <g transform="translate(1050, 530)">
    <rect x="-60" y="-25" width="120" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">IIIF</text>
  </g>
</svg>